<div class="row">
    <div class="col-lg-4">
        <h2>
            Login info:
        </h2>
        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="email" class="form-control" placeholder="Username" [(ngModel)]="model.username" name="username" id="username"
                    #username="ngModel" required>
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" name="password" id="password"
                    #password="ngModel" required>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Password is required
                </div>
            </div>
            <button [disabled]="!loginForm.form.valid" class="btn btn-primary" (click)="submitLogin()">Submit</button>

            <button class="btn btn-primary" (click)="callPublic()">Call public</button>


            <button class="btn btn-primary" (click)="callProtected()">Call protected</button>

        </form>
    </div>
</div>
