<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    {{body}}
</div>

<div class="modal-footer">
 <button type="button" class="btn btn-primary" (click)="activeModal.close('confirm')">{{'global.action.confirm' | translate}}</button>
 <button type="button" class="btn btn-default" (click)="activeModal.close('cancel')">{{'global.action.cancel' | translate}}</button>
</div>
