version: "3"

services:

## -------------------
## Go - Gin Gonic
## -------------------

  be_gin:
    image: "weweb/be/gin"
    build: ./backend/Go-GinGonic
    ports:
      - 8090:8080
    environment:
      SERVER_RESOURCES_STATIC_PATH: ./frontend

## -------------------
## Vertx3 - Angular 
## -------------------

  fe_vertx_angular:
    image: "weweb/fe/angular"
    build: ./frontend/Angular-Typescript
    links:
      - be_vertx:backend
    ports:
      - "2015:2015"
    depends_on:
      - be_vertx
      
  be_vertx:
    image: "weweb/be/vertx"
    build: ./backend/Vertx3-Kotlin

## ----------------------
## SpringBoot2 - Angular
## ----------------------

  fe_springboot_angular:
    image: "weweb/fe/angular"
    links:
      - be_springboot:backend
    ports:
      - "2016:2015"
    depends_on:
      - be_springboot

  be_springboot:
    image: "weweb/be/springboot"
    build: ./backend/SpringBoot2-Java
